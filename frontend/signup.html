<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="/frontend/styles/signup.css" rel="stylesheet" type="text/css" />

    <title>Resource Hub | Team Zero</title>
</head>
<body>
    <div class="main-container" >
        <div class="login-container">
            <div class="login"> 
                <div class="logo">
                    <img src="./images/logo_v1.JPG" alt="Logo" id="login-logo" />
                </div>
                <div class="fullname">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" />
                </div>
                <div class="email">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" />
                </div>
                <div class="yeargroup">
                    <label for="yeargroup">Year group</label>
                    <input type="text" id="yeargroup" name="yeargroup" />
                </div>
                <div class="major">
                    <label for="major">Major</label>
                    <input type="text" id="major" name="major" />
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" />
                </div>
                <div class="confirmpassword">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" />
                </div>
                <div class="button-container">
                    <button id="login-button" onClick="">Sign Up</button>
                </div>
                <div class="contact-admin">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
