<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="./styles/login.css" rel="stylesheet" type="text/css" />

    <title>Resource Hub | Team Zero</title>
</head>
<body>
    <div class="main-container" >
        <div class="login-container">
            <div class="login"> 
                <div class="logo">
                    <img src="./images/logo_v1.JPG" alt="Logo" id="login-logo" />
                </div>
                <div class="username">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" />
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" />
                </div>
                <div class="button-container">
                    <button id="login-button" onClick={login}>Log In</button>
                </div>
                <div class="contact-admin">
                    Don't have an account? <a href="signup.html">Sign Up</a><br /> 
                    Forgot your password? <a href="#">Reset it now</a>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
